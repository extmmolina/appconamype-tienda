<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" menuId="menu" (ionDidOpen)="menuOpened()">
            <ion-header>
                <ion-toolbar color="primary" class="user-profile">
                    <ion-item class="ion-margin-bottom" *ngIf="loggedIn">
                        <ion-avatar slot="start" class="user-avatar">
                            <img
                                    src="https://www.rosemaryhomes.com/wp-content/uploads/avatar-placeholder-generic-1-300x300.jpg"
                            />
                        </ion-avatar>
                        <ion-label>
                            <ion-text color="light">
                                <h3><strong class="ion-text-capitalize">{{user}}</strong></h3>
                            </ion-text>
                        </ion-label>
                    </ion-item>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item (click)="navrouter('/home')" color="light" *ngIf="!loggedIn">
                            <i slot="start" class="material-icons-outlined">home</i>
                            <ion-label>Home</ion-label>
                        </ion-item>
                        <ion-item (click)="navrouter('/home-private')-private" color="light" *ngIf="loggedIn">
                            <i slot="start" class="material-icons-outlined">home</i>
                            <ion-label>Home</ion-label>
                        </ion-item>
                        <ion-item (click)="navrouter('/login')" color="light" *ngIf="!loggedIn">
                            <i slot="start" class="material-icons-outlined">account_circle</i>
                            <ion-label>Ingresar</ion-label>
                        </ion-item>
                        <ion-item (click)="navrouter('/finanzas')" color="light" *ngIf="loggedIn">
                            <i slot="start" class="material-icons-outlined">storefront</i>
                            <ion-label>Mi tienda</ion-label>
                        </ion-item>
                        <ion-item (click)="navrouter('/recursos-mypes')" color="light">
                            <i slot="start" class="material-icons-outlined">extension</i>
                            <ion-label>MyPE</ion-label>
                        </ion-item>
                        <ion-item (click)="navrouter('/hacienda')" color="light">
                            <i slot="start" class="material-icons-outlined">account_balance</i>
                            <ion-label>Hacienda</ion-label>
                        </ion-item>
                        <ion-item (click)="navrouter('/politica')" color="light">
                            <i slot="start" class="material-icons-outlined">policy</i>
                            <ion-label>Politica de Servicio</ion-label>
                        </ion-item>

                        <ion-item color="light" (click)="logOut()" *ngIf="loggedIn">
                            <i slot="start" class="material-icons-outlined">exit_to_app</i>
                            <ion-label>Salir</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
