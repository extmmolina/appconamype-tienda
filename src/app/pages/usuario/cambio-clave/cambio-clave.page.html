<app-header [titulo]="titulo"></app-header>

<ion-content class="padding">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-label class="ion-text-center"><h1>Cambio de Clave</h1></ion-label>
    </ion-card-header>
    <ion-card-content>
      <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              name="email"
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              [(ngModel)]="form.email"
              required
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Recuperar Clave</ion-label>
            <ion-toggle
              color="primary"
              [(ngModel)]="form.recuperar"
              name="recuperar"
            ></ion-toggle>
          </ion-item>
        </ion-list>

        <ion-button
          expand="full"
          shape="round"
          type="submit"
          [disabled]="formulario.invalid"
        >
          Recuperar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
