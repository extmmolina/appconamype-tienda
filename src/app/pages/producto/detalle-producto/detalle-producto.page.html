<ion-content>

  <ion-label class="titulo">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-label>

  <img [src]="urlfoto">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <i class="material-icons-outlined" slot="start" color="primary">shopping_basket</i>
          <ion-label class="ion-text-end" color="primary">{{ nombre }}</ion-label>
        </ion-item>
        <ion-item>
          <i class="material-icons-outlined" slot="start" color="primary">category</i>
          <ion-label class="ion-text-end" color="primary">{{ tipoproducto }}</ion-label>
        </ion-item>
        <ion-item>
          <i class="material-icons-outlined" slot="start" color="primary">storefront</i>
          <ion-label class="ion-text-end" color="primary">{{ nombrepersona }}</ion-label>
        </ion-item>
        <ion-item>
          <i class="material-icons-outlined" slot="start" color="primary">attach_money</i>
          <ion-label *ngIf="preciopromocion === '0.00'" class="ion-text-end" color="primary">$ {{ precio }}</ion-label>
          <ion-label *ngIf="preciopromocion !== '0.00'" class="ion-text-end" color="primary"><s>$ {{ precio }}</s></ion-label>
        </ion-item>

        <ion-item *ngIf="preciopromocion !== '0.00'">
          <i class="material-icons-outlined" slot="start" color="primary">attach_money</i>
          <ion-label>Promoci√≥n</ion-label>
          <ion-label class="ion-text-end" color="primary">
            <ion-badge color="reddark">$ {{ preciopromocion }}</ion-badge>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size=12>
        <ion-label>{{ descripcion }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

      </ion-button>
    </ion-buttons>
  </ion-item> -->

  <ion-grid *ngIf="tipoproductoid">
    <ion-row>
      <ion-col>
        <h5 class="padding-start">Productos relacionados</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-catalogo-productos *ngIf="tipoproductoid" [idTipo]="tipoproductoid"></app-catalogo-productos>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer no-border *ngIf="tipoproductoid">
  <ion-toolbar color="ligth" *ngIf="authUser">
    <ion-button class="texto-light" slot="start" color="primary" shape="round" fill="clear" (click)="LinkCarrito()" routerLink="/carrito-compra">
      <i class="material-icons-outlined" slot="start" color="primary">shopping_cart</i>
    </ion-button>
    <ion-buttons slot="end">
      <ion-button class="texto-light" slot="start" color="primary" shape="round" fill="clear" (click)="addCarrito()">
        <i class="material-icons-outlined" slot="start" color="primary">add_shopping_cart</i>
      </ion-button>
      <ion-button color="primary" slot="end" fill="solid" *ngIf="this.idpersonaproducto === this.authUser.p_id">
        <ion-label class="texto-light" (click)="presentActionSheet()">VENDER AHORA</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
