<app-header [titulo]="titulo"></app-header>

<ion-content>

  <div *ngIf="blogs">
    <ion-card *ngFor="let blog of blogs" color="light" (click)="abrirNoticia(blog.url_noticia)">
      <ion-card-header>
        <ion-card-title>{{ blog.nombre }}</ion-card-title>
        <ion-card-subtitle>
          <ion-img *ngIf="blog.url_foto != 'N/A'" class="animated fadeIn fast" [src]="blog.url_foto"></ion-img>
          <ion-img *ngIf="blog.url_foto == 'N/A'" class="animated fadeIn fast" src="assets/image-placeholder.png"></ion-img>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{ blog.descripcion }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="blogs.length == 0">
    <ion-card *ngFor="let index of [1,2]">
      <ion-card-header>
        <ion-card-title>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </ion-card-title>
      </ion-card-header>
      <ion-thumbnail slot="center" style="width: 100%; height: 200px">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-card-content>
        <p>
          <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
